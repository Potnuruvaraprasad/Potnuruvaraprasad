    <body>
        <h1>SHOW THE PRIME NUMBER IN ARAY</h1>
        <script>
            var primeNumber = () => {
                var number = [4 , 3 , 4 , 5 , 6 , 26 , 8 , 19 , 10 , 125 , 11 , 17 , 55 , 17 ]
                pri = 0;
                for(var i = 0 ; i <= number.length ; i++){
                 if ((number[i] % i) == 0){
                        pri += 1;  
                        break;    
                  }
    
                 if (pri == 0){
                    console.log(number[i]);
                 }
                }
            }
            primeNumber();
        </script>
