    <body>
        <h1>PRESS F12 TO SEE THE OUTPUT IN PERAMID</h1>
        <script>
            var num = prompt("enter the number");
            num = parseInt(num);
            for(var i = 1;i<=num;i++){
                var res = " " ;
                for(var j = 1; j<=(num-i); j++){
                    res += " " ;  
                }
                for(var r = 0; r<=2*(i-1); r++){
                    res += "* ";
                } 
                for(var j = i+1; j<=num; j++){
                    res += " " ;  
                }     
             console.log(res);
            }
        </script>
    </body>
