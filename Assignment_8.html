    <body>
       <h1>EMPLOYEE DETAILS</h1>
        <script>
            // here i assign value to the variable
            var name = prompt("Enter your Name"); 
            var age = prompt("Enter your Age");
            var age = parseInt(age);
            var dept = prompt("Enter your Dept.");
            var gender = prompt("Enter your Gender");
            var salary = prompt("Enter your Salary");
            var salary = parseInt(salary);
            var total = salary + (salary*(24/100)) + (salary*(14/100)) ;
            var total = parseFloat(total);
            // here i use console for
            console.log("NAME :" + name);
            console.log("AGE :" + age);
            console.log("DEPT. :" + dept);
            console.log("GENDER :" + gender);
            console.log("SALARY :" + salary);
            console.log("AVRAGE SALARY ( 24% hra + 14% pf) :" + total);
        </script>
