		<script type="text/javascript">
        var sname , age , gende , m1 , m2;
            function studentDetails (){
                sname = prompt("Enter student name");

            function calculation (fastsub ,secondsub, thardsub){
                total = fastsub + secondsub + thardsub;
                var avg = total / 3;
                avg = parseInt(avg);
                condition(avg);
            }		
            function condition (avarage){
                if (avarage >= 40) {
                    if ( avarage >= 90)  {
                        console.log("Got Distiction");

                        console.log("Got first class");
                    } else {
                        console.log("Got Second class");
                    }
                } else {
                    console.log("Student Is Failed");
                }	
                output(avarage);
            }
            function output (avgoutput){
                console.log("Studnt  name is :- " + sname);
                console.log("Gaender is :- " + gender);
                console.log("Age is :- " + age);
                console.log("Total is :- " + total);
                console.log("Avg is :- " + avgoutput); 
            }
			studentDetails();
