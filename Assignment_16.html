    <body>
        <h1>find the lucky number (Press F12)</h1>
        <script>
            var n = prompt("enter the number"), reverse = 0, remainder, r, j=0;
            n = parseInt(n);
            while (n>0) {
                remainder = n %10;
                reverse = reverse + remainder;
                n = n / 10;
                n=parseInt(n);
            }
            if(reverse>=10){
                while(reverse>0){
                    r = reverse %10;
                    j = j + r
                    reverse = reverse/10
                    reverse=parseInt(reverse); 
                } 
                console.log(j);  
            }else{
                console.log(reverse);
            }
             
        </script>
