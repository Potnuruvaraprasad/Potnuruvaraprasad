<html >
    <head>
        <title>assignment_10</title>
    </head>
    <body>
        <h1> The sum of all even no btn 99 to 61 (press F12 to show the result)</h1>
        <script>
            var sum = 0;
            for(var count = 99 ; count >= 61 ; count-- ){
                if(count % 2 == 0){
                    sum = sum + count ;
                }
            }
            console.log( "sum is of all odd no is : " + sum );
        </script>
    </body>
</html>
